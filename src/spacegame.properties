title=Space Game!
target_framerate=100
displaymode.width=800
displaymode.height=600
displaymode.bit_depth=16
displaymode.refresh_rate=60
scale=80

log4j.rootLogger=INFO, APP
log4j.appender.APP=org.apache.log4j.ConsoleAppender
log4j.appender.APP.layout=org.apache.log4j.PatternLayout
log4j.appender.APP.layout.ConversionPattern=%-4r [%t] %-5p %c{1} %x - %m%n
log4j.logger.org.springframework=WARN